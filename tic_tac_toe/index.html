<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/Logo TTT.svg" alt="TTT_logo">
            <div class="n-round">
                <p id="round-label">Round:</p>
                <p id="round-number">1</p>
                <p id="status">Player X turn</p>
            </div>
            <h1>Tic-Tac-Toe Game<br><span>by Janina & Katrina</span></h1>
        </header>

        <div class="players_board-wrapper">
            
            <!-- Player 1 Info Box -->
             <div class="player-wrapper">
                <div class="player-circle1""><span><img src="images/avatar1.svg" alt="avatar1"></span></div>
                <div class="player-box" id="player1">
                    <p class="player-name">Player 1</p>
                    <div class="show-player"><img src="images/cross.svg" alt="X"></div>
                </div>
                <div class="win-rounds">Win Rounds: <span id="player1-wins">0</span></div>
            </div>

            <div class="board-wrapper">
                <div class="board"><!--Container for the 3x3 grid.-->
                    <div class="cell" data-cell="0"></div><!--data-cell attribute store information on each cell-->
                    <div class="cell" data-cell="1"></div>
                    <div class="cell" data-cell="2"></div>
                    <div class="cell345-wrapper">
                        <div class="cell" data-cell="3"></div>
                        <div class="cell" data-cell="4"></div>
                        <div class="cell" data-cell="5"></div>
                    </div>
                    <div class="cell" data-cell="6"></div>
                    <div class="cell" data-cell="7"></div>
                    <div class="cell" data-cell="8"></div>
                </div>
            </div>

            <!-- Player 2 Info Box -->
            <div class="player-wrapper">
                <div class="player-circle2"><span><img src="images/avatar2.svg" alt="avatar2"></span></div>
                <div class="player-box" id="player2">
                    <p class="player-name">Player 2</p>
                    <div class="show-player"><img src="images/circle.svg" alt="O"></div>
                </div>
                <div class="win-rounds">Win Rounds: <span id="player2-wins">0</span></div>
            </div>
        </div>

        <footer>
            <button id="reset" tabindex="0">New Game</button><!--Resets the game for a new round-->
        </footer>
        <script src="script.js"></script><!-- Links JavaScript file, ensuring HTML loads first so JS can interact with existing elements. -->
</div>
</body>
</html>
